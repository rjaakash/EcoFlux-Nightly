name: Repository Maintenance Cleanup

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      # =================================================
      # Checkout repository
      # =================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =================================================
      # Release cleanup
      #
      # - Keeps LAST 10 releases (any type)
      # - Deletes everything else + tags
      # =================================================
      - name: Cleanup old releases (keep last 10)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          export GH_TOKEN=$GH_TOKEN

          echo "Fetching releases..."

          gh release list --limit 200 --json tagName,createdAt \
            -q '.[] | "\(.tagName)|\(.createdAt)"' \
            | sort -t'|' -k2 -r > releases.txt

          KEEP=$(head -n 10 releases.txt | cut -d'|' -f1)

          echo "Keeping these tags:"
          echo "$KEEP"

          cat releases.txt | while IFS='|' read -r TAG DATE; do
            if ! echo "$KEEP" | grep -qx "$TAG"; then
              echo "Deleting release + tag: $TAG"
              gh release delete "$TAG" --yes || true
              git push origin ":refs/tags/$TAG" || true
            fi
          done

      # =================================================
      # Workflow runs cleanup
      #
      # Keeps ONLY latest 100 runs
      # =================================================
      - name: Cleanup old workflow runs (keep 100)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export GH_TOKEN=$GH_TOKEN

          gh run list -L300 --json databaseId \
            -q '.[].databaseId' \
          | tail -n +101 \
          | xargs -r -I ID gh api \
            repos/$GITHUB_REPOSITORY/actions/runs/ID \
            -X DELETE
