name: Version Watcher

on:
  workflow_dispatch:

  schedule:
    # Daily at 02:00 UTC
    - cron: "0 2 * * *"

permissions:
  contents: read
  actions: write   # REQUIRED to trigger Sync Nightly

jobs:
  watch:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Checkout
      # -------------------------------------------------
      - uses: actions/checkout@v4

      # -------------------------------------------------
      # Tools
      # -------------------------------------------------
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl grep coreutils

      # =================================================
      # Resolve Nightly APK
      # =================================================
      - name: Resolve Nightly version
        run: |
          set -e

          BASE_URL="https://artifacts.videolan.org/vlc-android/nightly-arm64/"

          APK_NAME=$(curl -s "$BASE_URL" \
            | grep -o 'VLC-Android-[^"]*\.apk' \
            | sort \
            | tail -n 1)

          if [ -z "$APK_NAME" ]; then
            echo "Failed to resolve nightly APK"
            exit 1
          fi

          echo "NIGHTLY_APK=$APK_NAME" >> "$GITHUB_ENV"

      # =================================================
      # Compare Nightly + trigger Sync Nightly
      # =================================================
      - name: Check Nightly
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          LOCAL=$(cat nightly.txt || true)
          REMOTE="$NIGHTLY_APK"

          echo "Nightly local : $LOCAL"
          echo "Nightly remote: $REMOTE"

          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "Nightly changed â†’ triggering Sync Nightly"

            curl -X POST \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ github.repository }}/actions/workflows/sync-nightly.yml/dispatches \
              -d '{"ref":"main"}'
          else
            echo "Nightly unchanged"
          fi
